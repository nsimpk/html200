<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <title>Form</title>
        <link rel="stylesheet" type="text/css" href="styles/stylesheet.css">
    </head>

    <body>
        <form name='Adoption Application' method='GET'>

            <label> Why would you like to adopt?
                <input type='text' name='why'>
            </label>
            <label> What is an email address we can contact you with Application status updates?
                <input type='email' name='emailAddress'>
            </label>
            <label> How many dogs would you like to adopt?
                <input type='number' name='howManyDogs'>
            </label>
            <label> When are you hoping to pickup your new Dog(s)?
                <input type='date' name='pickupDate'>
            </label>
            <label> Please Create a Password now to access your Application Status updates moving forward.
                <input type='password' name='password'>
            </label>

            <input type="submit">
        </form>
    </body>
</html>
